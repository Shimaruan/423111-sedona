<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона/гостиницы</title>
  </head>
  <body>
    <div class= "wrapper">
    <div class= "hotels-header">
    <nav class= "main-navigation">
      <a class= "main-header-logo" href= "index.html" >
        <img src= "img/main-logo.png" alt= "логотип" width= "138" height= "70">
      </a>
      <ul class= "site-navigation">
        <li><a href= "#">Информация</a></li>
        <li><a href= "#">Фото и видео</a></li>
        <li><a href= "#">Карты штата</a></li>
        <li><a href= "#">Гостиницы</a></li>
      </ul>
    </nav>


      <h1 class= "visually-hidden">Поиск гостиниц</h1>
      <form class= "hotels-filter">
        <!--Здесь будет форма-->
      </form>
    </div>

    <main class="hotels">
      <section class= "hotels-sort">
        <h2 class= "visually-hidden">Сортировка результатов</h2>
        <p>
          <b>Найдено:
            <!--Будущий интерактивный элемент-->
            <span>3</span>
          </b>
        </p>

        <ul class= "hotels-sort-properties">
          <li><!--Будущий интерактивный элемент--><a href= "#"><span>По цене</span></a></li>
          <li><!--Будущий интерактивный элемент--><a href= "#"><span>По типу</span></a></li>
          <li><!--Будущий интерактивный элемент--><a href= "#"><span>По рейтингу</span></a></li>
        </ul>

        <ul class= "hotels-sort-arrows">
          <li><!--Будущий интерактивный элемент--><a href= "#"><span>стрелочка вверх</span></a></li>
          <li><!--Будущий интерактивный элемент--><a href= "#"><span>стрелочка вниз</span></a></li>

        </ul>
      </section>

      <div class= "hotels-found">
        <figure class= "search-item">
          <a href="#"><img src= "img/amarata-small.jpg" alt= "фото гостиницы" width= "135" height= "90"></a>
          <div class= "item-info">
            <h3>Amara resort & spa</h3>
            <p>Гостиница  от 4000р.</p>
            <a class= "btn btn-details" href= "#">Подробнее</a>
            <a class= "btn btn-reserve-it" href= "#">Забронировать</a>
          </div>
          <div class= "item-rate">
            <span>Рейтинг:8,5</span>
          </div>
        </figure>

        <figure class= "search-item">
          <a href="#"><img src= "img/quail-small.jpg" alt= "фото мотеля" width= "135" height= "90"></a>
          <div class= "item-info">
            <h3>Desert quail inn</h3>
            <p>Мотель  от 3000р.</p>
            <a class= "btn btn-details" href= "#">Подробнее</a>
            <a class= "btn btn-reserve-it" href= "#">Забронировать</a>
          </div>
          <div class= "item-rate">
            <span>Рейтинг:8,9</span>
          </div>
        </figure>

        <figure class= "search-item">
          <a href="#"><img src= "img/pocco-small.jpg" alt= "фото аппартаментов" width= "135" height= "90"></a>
          <div class= "item-info">
            <h3>Villas at Poco Diablo</h3>
            <p>Аппартаменты  от 2000р.</p>
            <a class= "btn btn-details" href= "#">Подробнее</a>
            <a class= "btn btn-reserve-it" href= "#">Забронировать</a>
          </div>
          <div class= "item-rate">
            <span>Рейтинг:9,2</span>
          </div>
        </figure>

      </div>

    </main>

    <footer class= "main-footer">
      <p>#VISITSEDONA</p>
      <div class= "footer-social">
        <ul>
          <li><a class= "social-btn social-btn-twitter" href= "#">Твиттер</a></li>
          <li><a class= "social-btn social-btn-facebook" href= "#">Фейсбук</a></li>
          <li><a class= "social-btn social-btn-youtube" href= "#">Ютуб</a></li>
        </ul>
      </div>
      <p class= "footer-copyright">
        <b>Website by</b>
        <a class= "author-logo" href= "https://htmlacademy.ru/"><!--Тут будет SVG логотип академии-->HTML Academy</a>
      </p>
    </footer>
  </div>
